                    .insert({
                        usuario_id: usuario.id,
                        acao: 'LOGIN',
                        recurso: '/login',
                        ip_address: userIP,
                        user_agent: navigator.userAgent,
                        sucesso: true
                    });
                
                // Salvar no localStorage
                localStorage.setItem('welar_session', tokenSessao);
                localStorage.setItem('welar_user', JSON.stringify({
                    id: usuario.id,
                    nome: usuario.nome_completo,
                    email: usuario.email,
                    cargo: usuario.cargo
                }));
                
                // Salvar URLs de navegação
                localStorage.setItem('welar_urls', JSON.stringify(SYSTEM_URLS));
                
                // Mostrar mensagem de sucesso
                successMessage.textContent = `Login realizado com sucesso! Redirecionando...`;
                authSuccess.style.display = 'block';
                
                // Redirecionar para a home após 2 segundos
                setTimeout(() => {
                    window.location.href = SYSTEM_URLS.home;
                }, 2000);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                // Registrar erro na auditoria se o Supabase estiver inicializado
                if (supabase) {
                    try {
                        const userIP = await getUserIP();
                        
                        // Buscar usuário pelo email para registrar o erro
                        const { data: usuario } = await supabase
                            .from('usuarios_sistema')
                            .select('id')
                            .eq('email', email)
                            .single();
                        
                        if (usuario) {
                            await supabase
                                .from('auditoria_acesso')
                                .insert({
                                    usuario_id: usuario.id,
                                    acao: 'LOGIN',
                                    recurso: '/login',
                                    ip_address: userIP,
                                    user_agent: navigator.userAgent,
                                    sucesso: false,
                                    dados_depois: { erro: error.message }
                                });
                        }
                    } catch (auditError) {
                        console.error('Erro ao registrar auditoria:', auditError);
                    }
                }
                
                // Mostrar erro
                errorMessage.textContent = error.message;
                authError.style.display = 'block';
                
                // Reabilitar botão
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Entrar no Sistema';
            }
        });
        
        // Função para gerar token seguro
        function gerarTokenSeguro() {
            const array = new Uint32Array(16);
            window.crypto.getRandomValues(array);
            return Array.from(array, dec => dec.toString(16)).join('');
        }
        
        // Verificar se já existe uma sessão ativa
        async function verificarSessaoAtiva() {
            const token = localStorage.getItem('welar_session');
            const usuario = JSON.parse(localStorage.getItem('welar_user') || '{}');
            
            if (token && usuario.id) {
                try {
                    // Inicializar Supabase se necessário
                    if (!supabase) {
                        const initialized = await initializeSupabase();
                        if (!initialized) {
                            return;
                        }
                    }
                    
                    const { data: sessao, error } = await supabase
                        .from('sessoes_usuario')
                        .select('*')
                        .eq('token_sessao', token)
                        .eq('ativa', true)
                        .eq('usuario_id', usuario.id)
                        .gte('data_expiracao', new Date().toISOString())
                        .single();
                        
                    if (!error && sessao) {
                        // Verificar se o usuário ainda tem permissão
                        const { data: usuarioAtualizado } = await supabase
                            .from('usuarios_sistema')
                            .select('cargo, ativo')
                            .eq('id', usuario.id)
                            .single();
                            
                        if (usuarioAtualizado && usuarioAtualizado.ativo) {
                            const cargosPermitidos = ['ADMIN', 'ANALISTA', 'SUPERVISOR'];
                            if (cargosPermitidos.includes(usuarioAtualizado.cargo)) {
                                // Atualizar último acesso
                                await supabase
                                    .from('sessoes_usuario')
                                    .update({ data_ultimo_acesso: new Date().toISOString() })
                                    .eq('id', sessao.id);
                                
                                // Atualizar cargo do usuário no localStorage
                                usuario.cargo = usuarioAtualizado.cargo;
                                localStorage.setItem('welar_user', JSON.stringify(usuario));
                                
                                // Mostrar mensagem de boas-vindas
                                successMessage.textContent = `Bem-vindo de volta, ${usuario.nome}! Redirecionando...`;
                                authSuccess.style.display = 'block';
                                
                                // Atualizar botão
                                loginButton.disabled = true;
                                loginButton.innerHTML = '<i class="fas fa-user me-2"></i> Já está logado';
                                
                                // Redirecionar para a home após 2 segundos
                                setTimeout(() => {
                                    const urls = JSON.parse(localStorage.getItem('welar_urls') || '{}');
                                    window.location.href = urls.home || SYSTEM_URLS.home;
                                }, 2000);
                            } else {
                                // Usuário não tem mais permissão
                                localStorage.removeItem('welar_session');
                                localStorage.removeItem('welar_user');
                                
                                errorMessage.textContent = 'Você não tem mais permissão para acessar este sistema.';
                                authError.style.display = 'block';
                            }
                        } else {
                            // Usuário inativo
                            localStorage.removeItem('welar_session');
                            localStorage.removeItem('welar_user');
                            
                            errorMessage.textContent = 'Sua conta foi desativada. Contacte o administrador.';
                            authError.style.display = 'block';
                        }
                    } else {
                        // Limpar localStorage se a sessão for inválida
                        localStorage.removeItem('welar_session');
                        localStorage.removeItem('welar_user');
                    }
                } catch (error) {
                    console.error('Erro ao verificar sessão:', error);
                }
            }
        }
        
        // Verificar sessão ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            verificarSessaoAtiva();
        });
    </script>
