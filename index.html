<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELAR - Análise de Sinistros</title>
    <link rel="icon" type="image/png" href="https://f005.backblazeb2.com/file/levelave/Logos+Welar+_Instagram.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    
    <style>
        /* =====================================================
           WELAR v3.1 - HOME PAGE INTERFACE ATUALIZADA
           Otimizada para Performance e Usabilidade
           ===================================================== */
        
        :root {
            --welar-primary: #1e2e39;
            --welar-secondary: #6b7280;
            --welar-accent: #4a90e2;
            --welar-success: #16a34a;
            --welar-warning: #f59e0b;
            --welar-error: #ef4444;
            --welar-third-party: #9333ea; /* Cor para terceiros (roxo) */
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --border-color: #334155;
            --text-muted: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* =====================================================
           LOADING SCREEN AVANÇADO
           ===================================================== */
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--bg-dark), var(--welar-primary));
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .loading-logo {
            font-size: 32px; font-weight: 800; color: var(--welar-accent);
            margin-bottom: 24px; animation: pulse 2s infinite;
        }
        .loading-spinner {
            width: 50px; height: 50px; border: 4px solid rgba(74, 144, 226, 0.1);
            border-top: 4px solid var(--welar-accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 16px;
        }
        .loading-text {
            color: var(--text-muted); font-size: 14px; text-align: center;
            animation: fadeInOut 2s infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes fadeInOut { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
        /* =====================================================
           SIDEBAR NAVIGATION
           ===================================================== */
        .sidebar {
            position: fixed; left: 0; top: 0; width: 280px; height: 100vh;
            background: var(--bg-card); border-right: 1px solid var(--border-color);
            overflow-y: auto; z-index: 100; transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 24px 20px; border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; gap: 12px;
        }
        .logo-icon {
            width: 40px; height: 40px; border-radius: 12px; object-fit: contain;
        }
        .logo-text {
            font-size: 20px; font-weight: 800; color: #f8fafc;
        }
        .logo-subtitle {
            font-size: 12px; color: var(--text-muted); margin-top: -2px;
        }
        .nav-menu {
            padding: 20px 0;
        }
        .nav-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 20px;
            color: var(--text-muted); text-decoration: none; transition: all 0.3s ease;
            border-left: 3px solid transparent; cursor: pointer;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(74, 144, 226, 0.1); color: var(--welar-accent);
            border-left-color: var(--welar-accent);
        }
        .nav-item i {
            font-size: 18px; width: 20px; text-align: center;
        }
        .nav-section {
            padding: 16px 20px 8px; font-size: 12px; font-weight: 600;
            color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px;
        }
        /* =====================================================
           MAIN CONTENT AREA
           ===================================================== */
        .main-content {
            margin-left: 280px; min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
        }
        
        .main-header {
            background: var(--bg-card); border-bottom: 1px solid var(--border-color);
            padding: 20px 32px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 50;
        }
        .header-title {
            display: flex; align-items: center; gap: 16px;
        }
        .header-title h1 {
            font-size: 24px; font-weight: 700; color: #f8fafc;
        }
        .header-subtitle {
            color: var(--text-muted); font-size: 14px;
        }
        .header-actions {
            display: flex; gap: 12px; align-items: center;
        }
        .btn-new-analysis {
            background: linear-gradient(135deg, var(--welar-accent), #3b82f6);
            color: white; padding: 12px 24px; border-radius: 12px; text-decoration: none;
            font-weight: 600; display: flex; align-items: center; gap: 8px;
            transition: all 0.3s ease; border: none; cursor: pointer;
        }
        .btn-new-analysis:hover {
            transform: translateY(-2px); box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }
        /* =====================================================
           FILTERS & SEARCH BAR
           ===================================================== */
        .filters-section {
            padding: 24px 32px; display: flex; gap: 16px; align-items: center;
            background: rgba(30, 46, 57, 0.3); backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }
        .search-container {
            position: relative; flex: 1; min-width: 250px; max-width: 500px;
        }
        .search-input {
            width: 100%; padding: 12px 16px 12px 48px; border: 2px solid var(--border-color);
            border-radius: 12px; background: var(--bg-card); color: #f8fafc;
            font-size: 14px; transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none; border-color: var(--welar-accent);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }
        .search-icon {
            position: absolute; left: 16px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); font-size: 18px;
        }
        .filter-btn {
            padding: 12px 20px; border: 2px solid var(--border-color); border-radius: 12px;
            background: var(--bg-card); color: var(--text-muted); cursor: pointer;
            transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;
        }
        .filter-btn:hover, .filter-btn.active {
            border-color: var(--welar-accent); color: var(--welar-accent);
        }
        /* =====================================================
           ANALYSIS CARDS GRID
           ===================================================== */
        .analyses-grid {
            padding: 24px 32px; display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px; min-height: 400px;
        }
        
        .analysis-card {
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 16px; overflow: hidden; transition: all 0.3s ease;
            cursor: pointer; position: relative; display: flex; flex-direction: column;
            height: 100%; max-width: 100%;
        }
        .analysis-card:hover {
            transform: translateY(-4px); box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--welar-accent);
        }
        
        .card-image {
            width: 100%; height: 180px; background: linear-gradient(135deg, #374151, #4b5563);
            display: flex; align-items: center; justify-content: center; position: relative;
            overflow: hidden; flex-shrink: 0;
        }
        .card-image img {
            width: 100%; height: 100%; object-fit: cover;
        }
        .card-image-placeholder {
            font-size: 48px; color: var(--text-muted);
        }
        
        .card-status {
            position: absolute; top: 8px; right: 8px; padding: 4px 8px;
            border-radius: 12px; font-size: 10px; font-weight: 600;
            display: flex; align-items: center; gap: 3px; backdrop-filter: blur(4px);
            max-width: calc(100% - 16px); overflow: hidden; text-overflow: ellipsis;
            white-space: nowrap;
        }
        .status-concluido { background: rgba(22, 163, 74, 0.9); color: white; }
        .status-processando { background: rgba(245, 158, 11, 0.9); color: white; }
        .status-erro { background: rgba(239, 68, 68, 0.9); color: white; }
        .status-aguardando_validacao { background: rgba(59, 130, 246, 0.9); color: white; }
        .status-dados_coletados { background: rgba(107, 114, 128, 0.9); color: white; }
        .status-processando_documentos { background: rgba(245, 158, 11, 0.9); color: white; }
        .status-processando_imagens { background: rgba(245, 158, 11, 0.9); color: white; }
        .status-consolidando_analise { background: rgba(59, 130, 246, 0.9); color: white; }
        .status-validacao_concluida { background: rgba(22, 163, 74, 0.9); color: white; }
        .status-erro_processamento { background: rgba(239, 68, 68, 0.9); color: white; }
        
        .card-content {
            padding: 16px; flex: 1; display: flex; flex-direction: column;
            min-height: 0; /* Permite flex shrink */
        }
        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 12px; gap: 8px;
        }
        .card-code {
            font-size: 12px; font-weight: 700; color: var(--welar-accent);
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            flex-shrink: 0; max-width: 60%;
        }
        .card-date {
            font-size: 10px; color: var(--text-muted); text-align: right;
            flex-shrink: 0; white-space: nowrap;
        }
        
        .card-title {
            font-size: 14px; font-weight: 600; color: #f8fafc; margin-bottom: 6px;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            line-height: 1.2;
        }
        .card-vehicle {
            font-size: 12px; color: var(--text-muted); margin-bottom: 12px;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            line-height: 1.2;
        }
        
        .card-details {
            display: flex; flex-direction: column; gap: 6px;
            margin-bottom: 12px; flex: 1;
        }
        .detail-item {
            display: flex; align-items: center; gap: 6px; font-size: 11px;
            min-height: 18px; overflow: hidden;
        }
        .detail-item i {
            font-size: 12px; color: var(--welar-accent); width: 14px;
            flex-shrink: 0;
        }
        .detail-label {
            color: var(--text-muted); font-weight: 500; white-space: nowrap;
            flex-shrink: 0;
        }
        .detail-value {
            color: #f8fafc; font-weight: 500; overflow: hidden;
            text-overflow: ellipsis; white-space: nowrap; flex: 1;
        }
        
        .card-actions {
            display: flex; gap: 6px; padding-top: 12px; border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .card-btn {
            flex: 1; padding: 6px 12px; border-radius: 6px; text-align: center;
            font-size: 10px; font-weight: 600; text-decoration: none;
            transition: all 0.3s ease; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 4px;
            min-height: 28px; overflow: hidden; text-overflow: ellipsis;
            white-space: nowrap;
        }
        .btn-view {
            background: rgba(74, 144, 226, 0.1); color: var(--welar-accent);
            border: 1px solid rgba(74, 144, 226, 0.3);
        }
        .btn-view:hover {
            background: rgba(74, 144, 226, 0.2); transform: translateY(-1px);
        }
        .btn-download {
            background: rgba(34, 197, 94, 0.1); color: var(--welar-success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .btn-download:hover {
            background: rgba(34, 197, 94, 0.2); transform: translateY(-1px);
        }
        .btn-edit {
            background: rgba(245, 158, 11, 0.1); color: var(--welar-warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        .btn-edit:hover {
            background: rgba(245, 158, 11, 0.2); transform: translateY(-1px);
        }
        .card-btn i {
            font-size: 10px;
        }
        
        /* Badge para identificação de terceiros */
        .third-party-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: var(--welar-third-party);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        /* =====================================================
           PAGINATION
           ===================================================== */
        .pagination {
            display: flex; justify-content: center; align-items: center;
            padding: 32px; gap: 8px;
        }
        .pagination-btn {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-card);
            color: var(--text-muted); cursor: pointer; transition: all 0.3s ease;
        }
        .pagination-btn:hover, .pagination-btn.active {
            background: var(--welar-accent); color: white; border-color: var(--welar-accent);
        }
        .pagination-btn:disabled {
            opacity: 0.5; cursor: not-allowed;
        }
        /* =====================================================
           EMPTY STATE
           ===================================================== */
        .empty-state {
            text-align: center; padding: 80px 32px; color: var(--text-muted);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 400px;
        }
        .empty-state i {
            font-size: 64px; margin-bottom: 24px; opacity: 0.5;
        }
        .empty-state h3 {
            font-size: 18px; margin-bottom: 8px; color: #f8fafc;
        }
        .empty-state p {
            margin-bottom: 24px; max-width: 400px;
        }
        /* =====================================================
           RESPONSIVE DESIGN
           ===================================================== */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .main-header {
                padding: 16px 20px;
            }
            .filters-section {
                padding: 16px 20px; flex-direction: column; align-items: stretch;
            }
            .analyses-grid {
                padding: 16px 20px; grid-template-columns: 1fr;
            }
            .mobile-menu-btn {
                display: flex; align-items: center; justify-content: center;
                width: 40px; height: 40px; border: 1px solid var(--border-color);
                border-radius: 8px; background: var(--bg-card); color: var(--text-muted);
                cursor: pointer;
            }
        }
        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none;
            }
        }
        /* =====================================================
           ANIMATIONS & TRANSITIONS
           ===================================================== */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-card {
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 16px; height: 300px; position: relative; overflow: hidden;
        }
        .loading-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.1), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Estilo para mensagem de acesso negado */
        .access-denied {
            text-align: center;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        .access-denied i {
            font-size: 72px;
            color: var(--welar-error);
            margin-bottom: 24px;
        }
        .access-denied h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #f8fafc;
        }
        .access-denied p {
            font-size: 16px;
            color: var(--text-muted);
            max-width: 500px;
            margin-bottom: 32px;
        }
        .access-denied button {
            background: var(--welar-accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .access-denied button:hover {
            background: #3b82f6;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">WELAR</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Verificando autenticação...</div>
    </div>
    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="https://f005.backblazeb2.com/file/levelave/Logos+Welar+_Instagram.png" alt="WELAR" class="logo-icon">
            <div>
                <div class="logo-text">WELAR</div>
                <div class="logo-subtitle">Análise de Sinistros</div>
            </div>
        </div>
        
        <div class="nav-menu">
            <div class="nav-section">Principal</div>
            <a href="#" class="nav-item active">
                <i class="ri-dashboard-line"></i>Todas as Análises
            </a>
            <a href="https://wisify.welar.com.br/nova-analise" class="nav-item">
                <i class="ri-add-circle-line"></i>Criar Análise
            </a>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="main-header">
            <div class="header-title">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">
                    <i class="ri-menu-line"></i>
                </button>
                <div>
                    <h1>Todas as Análises</h1>
                    <div class="header-subtitle">Gerencie e visualize todas as análises de sinistros</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-new-analysis" onclick="createNewAnalysis()">
                    <i class="ri-add-line"></i>Nova Análise
                </button>
            </div>
        </header>
        <!-- Filters & Search -->
        <section class="filters-section">
            <div class="search-container">
                <i class="ri-search-line search-icon"></i>
                <input type="text" class="search-input" placeholder="Buscar por número de sinistro, placa ou analista..." 
                       id="searchInput" oninput="searchAnalyses()">
            </div>
            <button class="filter-btn active" id="filterAll" onclick="setActiveFilter('all')" data-filter="all">
                <i class="ri-list-check"></i>Todos
            </button>
            <button class="filter-btn" onclick="setActiveFilter('today')" data-filter="today">
                <i class="ri-calendar-line"></i>Hoje
            </button>
            <button class="filter-btn" onclick="setActiveFilter('week')" data-filter="week">
                <i class="ri-calendar-week-line"></i>Esta Semana
            </button>
            <!-- Filtro por tipo de análise -->
            <button class="filter-btn active" id="filterTypeAll" onclick="setAnalysisTypeFilter('all')" data-type-filter="all">
                <i class="ri-file-list-3-line"></i>Todos Tipos
            </button>
            <button class="filter-btn" onclick="setAnalysisTypeFilter('associate')" data-type-filter="associate">
                <i class="ri-user-3-line"></i>Associados
            </button>
            <button class="filter-btn" onclick="setAnalysisTypeFilter('third-party')" data-type-filter="third-party">
                <i class="ri-group-line"></i>Terceiros
            </button>
        </section>
        <!-- Analyses Grid -->
        <section class="analyses-grid" id="analysesGrid">
            <!-- Cards serão carregados dinamicamente -->
        </section>
        <!-- Pagination -->
        <section class="pagination" id="pagination">
            <!-- Paginação será carregada dinamicamente -->
        </section>
    </main>
    <script>
        // =====================================================
        // WELAR v3.1 - HOME PAGE JAVASCRIPT ATUALIZADO
        // Sistema Completo de Gerenciamento de Análises
        // =====================================================
        // Configuração do Supabase ATUALIZADA
        const supabaseUrl = 'https://orpkucozcuvepcnewudm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ycGt1Y296Y3V2ZXBjbmV3dWRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NjQxMzYsImV4cCI6MjA3NjU0MDEzNn0.5Xlc_ZphXnzILbAyQCkPaJyDh39zH_jq12sFAFuVpww';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // URL de redirecionamento para login
        const LOGIN_URL = 'https://wisify.welar.com.br/login';
        
        // Variáveis Globais
        let allAnalyses = [];
        let filteredAnalyses = [];
        let currentPage = 1;
        const itemsPerPage = 20;
        let currentFilter = 'all';
        let currentAnalysisTypeFilter = 'all'; // Novo filtro por tipo de análise
        let searchTerm = '';
        let currentUser = null;
        
        // =====================================================
        // VERIFICAÇÃO DE AUTENTICAÇÃO E PERMISSÕES
        // =====================================================
        async function verificarAutenticacao() {
            try {
                // Verificar se existe token no localStorage
                const token = localStorage.getItem('welar_session');
                const userData = localStorage.getItem('welar_user');
                
                if (!token || !userData) {
                    console.log('❌ Token de sessão não encontrado no localStorage');
                    window.location.href = LOGIN_URL;
                    return false;
                }
                
                // Parse dos dados do usuário
                currentUser = JSON.parse(userData);
                
                // Verificar se a sessão é válida no Supabase
                console.log('🔍 Verificando validade da sessão no Supabase...');
                const { data: sessao, error } = await supabase
                    .from('sessoes_usuario')
                    .select('*')
                    .eq('token_sessao', token)
                    .eq('ativa', true)
                    .eq('usuario_id', currentUser.id)
                    .gte('data_expiracao', new Date().toISOString())
                    .single();
                
                if (error || !sessao) {
                    console.error('❌ Sessão inválida ou expirada:', error);
                    // Limpar dados inválidos
                    localStorage.removeItem('welar_session');
                    localStorage.removeItem('welar_user');
                    window.location.href = LOGIN_URL;
                    return false;
                }
                
                // Atualizar último acesso
                await supabase
                    .from('sessoes_usuario')
                    .update({ data_ultimo_acesso: new Date().toISOString() })
                    .eq('id', sessao.id);
                
                // Verificar se o usuário tem permissão para acessar esta página
                const { data: usuarioData, error: usuarioError } = await supabase
                    .from('usuarios_sistema')
                    .select('cargo')
                    .eq('id', currentUser.id)
                    .single();
                
                if (usuarioError || !usuarioData) {
                    console.error('❌ Erro ao verificar permissões do usuário:', usuarioError);
                    window.location.href = LOGIN_URL;
                    return false;
                }
                
                // Verificar se o cargo do usuário tem permissão
                const cargoUsuario = usuarioData.cargo;
                const cargosPermitidos = ['ADMIN', 'ANALISTA', 'SUPERVISOR'];
                
                if (!cargosPermitidos.includes(cargoUsuario)) {
                    console.error(`❌ Usuário com cargo ${cargoUsuario} não tem permissão para acessar esta página`);
                    showAccessDenied();
                    return false;
                }
                
                console.log(`✅ Usuário autenticado: ${currentUser.nome} (${currentUser.email}) - Cargo: ${cargoUsuario}`);
                return true;
                
            } catch (error) {
                console.error('❌ Erro ao verificar autenticação:', error);
                window.location.href = LOGIN_URL;
                return false;
            }
        }

        async function initializePage() {
            try {
                showLoading();
                
                // Timeout de segurança para evitar loading infinito
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Timeout ao carregar dados')), 15000);
                });
                
                // Carregar dados com timeout
                await Promise.race([loadAnalyses(), timeoutPromise]);
                
                renderAnalyses();
                renderPagination();
                hideLoading();
                
                console.log(`✅ Home Page carregada com sucesso - ${allAnalyses.length} análises`);
                
                // Mostrar mensagem de sucesso se houver dados
                if (allAnalyses.length > 0) {
                    console.log(`📊 Dashboard carregado: ${allAnalyses.length} análises encontradas`);
                } else {
                    console.log('ℹ️ Nenhuma análise encontrada no banco de dados');
                }
                
            } catch (error) {
                console.error('❌ Erro ao inicializar página:', error);
                hideLoading();
                
                // Mostrar estado de erro mais informativo
                const grid = document.getElementById('analysesGrid');
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="ri-wifi-off-line"></i>
                        <h3>Erro ao carregar análises</h3>
                        <p>Não foi possível conectar ao banco de dados.<br>
                        Erro: ${error.message}</p>
                        <button class="btn-new-analysis" onclick="initializePage()">
                            <i class="ri-refresh-line"></i>
                            Tentar novamente
                        </button>
                    </div>
                `;
            }
        }
        
        // =====================================================
        // CARREGAMENTO DE DADOS - ESTRATÉGIA MULTI-STEP ATUALIZADA
        // =====================================================
        async function loadAnalyses() {
            try {
                console.log('📊 Carregando análises do Supabase (estratégia multi-step atualizada)...');
                
                // PASSO 1: Consulta Principal - apenas eventos_analise
                const { data: eventos, error: eventosError } = await supabase
                    .from('eventos_analise')
                    .select('*')
                    .order('data_inicio_analise', { ascending: false })
                    .limit(200);
                    
                if (eventosError) {
                    console.error('❌ Erro na busca principal:', eventosError);
                    throw eventosError;
                }
                
                if (!eventos || eventos.length === 0) {
                    console.log('ℹ️ Nenhum evento encontrado');
                    allAnalyses = [];
                    filteredAnalyses = [];
                    return;
                }
                
                console.log(`✅ ${eventos.length} eventos encontrados, buscando dados adicionais...`);
                
                // PASSO 2: Processamento em Loop com Promise.all para otimização
                const analisesPromises = eventos.map(async (evento) => {
                    try {
                        // Preparar as buscas secundárias em paralelo
                        const imageUrlPromise = getCoverImage(evento.codigo_evento);
                        const consolidacaoPromise = getConsolidacaoData(evento.codigo_evento);
                        const consolidacaoTerceirosPromise = getConsolidacaoTerceirosData(evento.codigo_evento);
                        const dadosIniciaisPromise = getDadosIniciais(evento.codigo_evento);
                        
                        // PASSO 3: Executar as buscas secundárias em paralelo
                        const [imageUrl, consolidacaoData, consolidacaoTerceirosData, dadosIniciaisData] = await Promise.all([
                            imageUrlPromise,
                            consolidacaoPromise,
                            consolidacaoTerceirosPromise,
                            dadosIniciaisPromise
                        ]);
                        
                        // PASSO 4: Consolidar os dados
                        return consolidateEventData(evento, consolidacaoData, consolidacaoTerceirosData, dadosIniciaisData, imageUrl);
                    } catch (error) {
                        console.warn(`⚠️ Erro ao processar evento ${evento.codigo_evento}:`, error);
                        // Retornar evento com dados básicos mesmo se houver erro
                        return consolidateEventData(evento, null, null, null, null);
                    }
                });
                
                // Aguardar resolução de todas as promises
                const analisesCompletas = await Promise.all(analisesPromises);
                
                console.log(`✅ ${analisesCompletas.length} análises processadas com sucesso`);
                allAnalyses = analisesCompletas;
                filteredAnalyses = [...allAnalyses];
                
            } catch (error) {
                console.error('❌ Erro geral ao carregar análises:', error);
                allAnalyses = [];
                filteredAnalyses = [];
                throw error;
            }
        }
        
        // Função auxiliar para buscar imagem de capa - ATUALIZADA PARA URL
        async function getCoverImage(codigoEvento) {
            try {
                const { data, error } = await supabase
                    .from('arquivos_originais')
                    .select('url_arquivo')
                    .eq('codigo_evento', codigoEvento)
                    .eq('categoria_arquivo', 'FOTO_VEICULO')
                    .limit(1)
                    .single();
                    
                if (error || !data) return null;
                
                return data.url_arquivo;
            } catch (error) {
                return null;
            }
        }

        async function getConsolidacaoData(codigoEvento) {
            try {
                const { data, error } = await supabase
                    .from('consolidacao_final')
                    .select(`

                    `)

            }
        }
        
        // Função auxiliar para buscar dados de consolidação de terceiros
        async function getConsolidacaoTerceirosData(codigoEvento) {
            try {
                const { data, error } = await supabase
                    .from('consolidacao_terceiros')

        async function getDadosIniciais(codigoEvento) {

                const { data, error } = await supabase

        // Função para determinar se uma análise é de terceiro
        function isThirdPartyAnalysis(consolidacaoTerceirosData, dadosIniciaisData) {
            // Verifica se há dados na tabela de terceiros
            if (consolidacaoTerceirosData) return true;
            
            // Verifica se no formulário inicial foi marcado como análise de terceiro
            if (dadosIniciaisData && dadosIniciaisData.analise_terceiro) return true;
            
            return false;
        }
        
        // Função para consolidar todos os dados em um objeto final - ATUALIZADA
        function consolidateEventData(evento, consolidacaoData, consolidacaoTerceirosData, dadosIniciaisData, imageUrl) {
            // Determinar se é análise de terceiro
            const isThirdParty = isThirdPartyAnalysis(consolidacaoTerceirosData, dadosIniciaisData);
            
            // Extrair dados do formulário se disponível
            const formularioData = dadosIniciaisData?.dados_formulario || {};
            
            // Montar informações do veículo (diferente para associados e terceiros)
            let veiculoInfo = 'Aguardando consolidação...';
            let veiculoPlaca = 'Placa não disponível';
            let nomePessoa = 'Nome não disponível';
            
            if (isThirdParty && consolidacaoTerceirosData) {
                // Dados de terceiros
                if (consolidacaoTerceirosData.terceiro_veiculo_marca_modelo) {
                    veiculoInfo = consolidacaoTerceirosData.terceiro_veiculo_marca_modelo;
                    if (consolidacaoTerceirosData.terceiro_veiculo_ano_modelo) {
                        veiculoInfo += ` ${consolidacaoTerceirosData.terceiro_veiculo_ano_modelo}`;
                    }
                }
                veiculoPlaca = consolidacaoTerceirosData.terceiro_veiculo_placa || 'Placa não disponível';
                nomePessoa = consolidacaoTerceirosData.terceiro_nome_completo || 'Nome não disponível';
            } else if (consolidacaoData) {
                // Dados de associados
                if (consolidacaoData.veiculo_marca_modelo) {
                    veiculoInfo = consolidacaoData.veiculo_marca_modelo;
                    if (consolidacaoData.veiculo_ano_modelo) {
                        veiculoInfo += ` ${consolidacaoData.veiculo_ano_modelo}`;
                    }
                }
                veiculoPlaca = consolidacaoData.veiculo_placa || 'Placa não disponível';
                nomePessoa = consolidacaoData.associado_nome_completo || 'Nome não disponível';
            } else if (formularioData.veiculo) {
                // Dados do formulário
                const marca = formularioData.veiculo.marca || '';
                const modelo = formularioData.veiculo.modelo || '';
                if (marca && modelo) {
                    veiculoInfo = `${marca} ${modelo}`;
                }
                veiculoPlaca = formularioData.veiculo.placa || 'Placa não disponível';
                
                if (isThirdParty && formularioData.terceiro) {
                    nomePessoa = formularioData.terceiro.nome_completo || 'Nome não disponível';
                } else if (formularioData.associado) {
                    nomePessoa = formularioData.associado.nome_completo || 'Nome não disponível';
                }
            }
            
            // Dados de análise e decisão
            let categoria = 'Análise Pendente';
            let score = 0;
            let nivelSuspeita = 'PENDENTE';
            let statusBeneficio = 'PENDENTE';
            let confiancaBeneficio = 0;
            
            if (isThirdParty && consolidacaoTerceirosData) {
                categoria = consolidacaoTerceirosData.decisao_categoria || 'Análise Pendente';
                score = parseInt(consolidacaoTerceirosData.stats_score_total_analise) || 0;
                nivelSuspeita = consolidacaoTerceirosData.flags_nivel_suspeita || 'PENDENTE';
                statusBeneficio = consolidacaoTerceirosData.status_beneficio || 'PENDENTE';
                confiancaBeneficio = parseFloat(consolidacaoTerceirosData.confianca_beneficio) || 0;
            } else if (consolidacaoData) {
                categoria = consolidacaoData.decisao_categoria || 'Análise Pendente';
                score = consolidacaoData.stats_score_total_analise || 0;
                nivelSuspeita = consolidacaoData.flags_nivel_suspeita || 'PENDENTE';
                statusBeneficio = consolidacaoData.status_beneficio || 'PENDENTE';
                confiancaBeneficio = consolidacaoData.confianca_beneficio || 0;
            }
            
            // URLs das páginas - diferenciadas para associados e terceiros
            let urlVisualizar, urlImprimir, urlEditar;
            
            if (isThirdParty) {
                urlVisualizar = `https://wisify.welar.com.br/analise-terceiro?codigo=${evento.codigo_evento}`;
                urlImprimir = `https://wisify.welar.com.br/relatorio-analise-terceiro?codigo=${evento.codigo_evento}`;
                urlEditar = `https://wisify.welar.com.br/editar-analise-terceiro?codigo=${evento.codigo_evento}`;
            } else {
                urlVisualizar = `https://wisify.welar.com.br/analise?codigo=${evento.codigo_evento}`;
                urlImprimir = `https://wisify.welar.com.br/relatorio-analise?codigo=${evento.codigo_evento}`;
                urlEditar = `https://wisify.welar.com.br/editar-analise?codigo=${evento.codigo_evento}`;
            }
            
            return {
                id: evento.id,
                codigo_evento: evento.codigo_evento,
                status: evento.status || 'PROCESSANDO',
                data_criacao: new Date(evento.data_inicio_analise || evento.data_criacao),
                
                // Tipo de análise
                is_third_party: isThirdParty,
                codigo_evento_principal: consolidacaoTerceirosData?.codigo_evento_principal || null,
                
                // Dados do analista - múltiplas fontes
                analista_nome: dadosIniciaisData?.analista_nome || 
                              evento.analista_nome || 
                              'Analista não identificado',
                analista_email: dadosIniciaisData?.analista_email || 
                               evento.analista_email || 
                               '',
                
                // Dados do associado/terceiro e veículo
                pessoa_nome: nomePessoa,
                veiculo_placa: veiculoPlaca,
                veiculo_info: veiculoInfo,
                
                // Análise e decisão
                categoria: categoria,
                score: score,
                nivel_suspeita: nivelSuspeita,
                
                // Análise de benefício
                status_beneficio: statusBeneficio,
                confianca_beneficio: confiancaBeneficio,
                
                // Imagem
                imagem_url: imageUrl,
                
                // URLs das páginas
                url_visualizar: urlVisualizar,
                url_imprimir: urlImprimir,
                url_editar: urlEditar
            };
        }
        
        // =====================================================
        // RENDERIZAÇÃO DA INTERFACE
        // =====================================================

            const grid = document.getElementById('analysesGrid');
            
            // Calcular dados da página atual
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageAnalyses = filteredAnalyses.slice(startIndex, endIndex);

                grid.innerHTML = generateEmptyState();

                document.querySelectorAll('.analysis-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('fade-in');
                    }, index * 100);
                });
            }, 50);
        }

        function generateEmptyState() {
            const messages = {
                'all': {
                    icon: 'ri-file-list-line',
                    title: 'Nenhuma análise encontrada',
                    message: 'Ainda não há análises de sinistros cadastradas no sistema.',
                    action: 'Criar primeira análise'
                },
                'search': {
                    icon: 'ri-search-line',
                    title: 'Nenhum resultado encontrado',
                    message: `Não encontramos análises que correspondam a "${searchTerm}".`,
                    action: 'Limpar busca'
                },
                'filter': {
                    icon: 'ri-filter-line',
                    title: 'Nenhuma análise no filtro selecionado',
                    message: 'Tente ajustar os filtros ou criar uma nova análise.',
                    action: 'Ver todas'
                },
                'type-filter': {
                    icon: 'ri-filter-line',
                    title: 'Nenhuma análise deste tipo',
                    message: 'Não há análises do tipo selecionado no momento.',
                    action: 'Ver todos tipos'
                }
            };
            
            let type;
            if (searchTerm) {
                type = 'search';
            } else if (currentFilter !== 'all') {
                type = 'filter';
            } else if (currentAnalysisTypeFilter !== 'all') {
                type = 'type-filter';
            } else {
                type = 'all';
            }
            
            const msg = messages[type];
            
            return `
                <div class="empty-state">
                    <i class="${msg.icon}"></i>
                    <h3>${msg.title}</h3>
                    <p>${msg.message}</p>
                    <button class="btn-new-analysis" onclick="${
                        type === 'search' ? 'clearSearch()' : 
                        type === 'filter' ? 'setActiveFilter(\'all\')' : 
                        type === 'type-filter' ? 'setAnalysisTypeFilter(\'all\')' : 
                        'createNewAnalysis()'
                    }">
                        <i class="ri-add-line"></i>
                        ${msg.action}
                    </button>
                </div>
            `;
        }
        
        // =====================================================
        // PAGINAÇÃO
        // =====================================================
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredAnalyses.length / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Botão Anterior
            paginationHTML += `
                <button class="pagination-btn" onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="ri-arrow-left-s-line"></i>
                </button>
            `;
            
            // Números das páginas
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);
            
            if (endPage - startPage < maxVisible - 1) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }
            
            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-ellipsis">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">${i}</button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="pagination-ellipsis">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            // Botão Próximo
            paginationHTML += `
                <button class="pagination-btn" onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="ri-arrow-right-s-line"></i>
                </button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }
        
        // =====================================================
        // FILTROS E BUSCA
        // =====================================================
        function setActiveFilter(filter) {
            currentFilter = filter;
            currentPage = 1;
            
            // Atualizar botões visuais
            document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.querySelector(`[data-filter="${filter}"]`) || 
                             document.getElementById('filterAll');
            activeBtn.classList.add('active');
            
            applyFilters();
        }
        
        // Novo filtro por tipo de análise
        function setAnalysisTypeFilter(filter) {
            currentAnalysisTypeFilter = filter;
            currentPage = 1;
            
            // Atualizar botões visuais
            document.querySelectorAll('.filter-btn[data-type-filter]').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeBtn = document.querySelector(`[data-type-filter="${filter}"]`) || 
                             document.getElementById('filterTypeAll');
            activeBtn.classList.add('active');
            
            applyFilters();
        }
        
        function searchAnalyses() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            currentPage = 1;
            applyFilters();
        }
        
        function applyFilters() {
            filteredAnalyses = allAnalyses.filter(analysis => {
                // Filtro de busca
                if (searchTerm) {
                    const searchableText = [
                        analysis.codigo_evento,
                        analysis.pessoa_nome,
                        analysis.veiculo_placa,
                        analysis.analista_nome,
                        analysis.veiculo_info
                    ].join(' ').toLowerCase();
                    
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Filtros de data
                const today = new Date();
                const analysisDate = analysis.data_criacao;
                
                switch (currentFilter) {
                    case 'today':
                        if (!isSameDay(analysisDate, today)) return false;
                        break;
                    case 'week':
                        const weekAgo = new Date(today - 7 * 24 * 60 * 60 * 1000);
                        if (analysisDate < weekAgo) return false;
                        break;
                }
                
                // Filtro por tipo de análise
                switch (currentAnalysisTypeFilter) {
                    case 'associate':
                        if (analysis.is_third_party) return false;
                        break;
                    case 'third-party':
                        if (!analysis.is_third_party) return false;
                        break;
                }
                
                return true;
            });
            
            renderAnalyses();
            renderPagination();
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchTerm = '';
            applyFilters();
        }
        
        // =====================================================
        // NAVEGAÇÃO E AÇÕES - URLS ATUALIZADAS
        // =====================================================
        function changePage(page) {
            const totalPages = Math.ceil(filteredAnalyses.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderAnalyses();
            renderPagination();
            
            // Scroll suave para o topo
            document.querySelector('.main-content').scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        function viewAnalysis(codigoEvento, isThirdParty) {
            const url = isThirdParty 
                ? `https://wisify.welar.com.br/analise-terceiro?codigo=${codigoEvento}`
                : `https://wisify.welar.com.br/analise?codigo=${codigoEvento}`;
            
            window.open(url, '_blank');
        }
        
        function createNewAnalysis() {
            window.location.href = 'https://wisify.welar.com.br/nova-analise';
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('mobile-open');
        }
        
        // =====================================================
        // UTILITÁRIOS - ATUALIZADOS
        // =====================================================
        function getStatusInfo(status) {
            const statusMap = {
                'CONCLUIDO': { label: 'Concluída', icon: 'ri-checkbox-circle-line' },
                'PROCESSANDO_DOCUMENTOS': { label: 'Processando', icon: 'ri-loader-4-line' },
                'PROCESSANDO_IMAGENS': { label: 'Processando', icon: 'ri-loader-4-line' },
                'CONSOLIDANDO_ANALISE': { label: 'Consolidando', icon: 'ri-brain-line' },
                'AGUARDANDO_VALIDACAO': { label: 'Aguardando', icon: 'ri-time-line' },
                'VALIDACAO_CONCLUIDA': { label: 'Validada', icon: 'ri-shield-check-line' },
                'ERRO_PROCESSAMENTO': { label: 'Erro', icon: 'ri-error-warning-line' },
                'DADOS_COLETADOS': { label: 'Coletado', icon: 'ri-upload-line' }
            };
            
            return statusMap[status] || { label: status, icon: 'ri-question-line' };
        }
        
        // NOVA FUNÇÃO: Status do benefício
        function getBenefitStatusInfo(status) {
            const statusMap = {
                'APROVADO': { label: 'Aprovado', color: '#16a34a' },
                'NEGADO': { label: 'Negado', color: '#ef4444' },
                'SINDICANCIA': { label: 'Sindicância', color: '#f59e0b' },
                'PENDENTE': { label: 'Pendente', color: '#6b7280' }
            };
            
            return statusMap[status] || { label: 'Não definido', color: '#6b7280' };
        }
        
        function formatDate(date) {
            return new Intl.DateTimeFormat('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }
        
        function getRelativeDate(date) {
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Hoje';
            if (diffDays === 2) return 'Ontem';
            if (diffDays <= 7) return `${diffDays - 1} dias atrás`;
            if (diffDays <= 30) return `${Math.ceil((diffDays - 1) / 7)} semana(s) atrás`;
            return `${Math.ceil((diffDays - 1) / 30)} mês(es) atrás`;
        }
        
        function isSameDay(date1, date2) {
            return date1.toDateString() === date2.toDateString();
        }
        
        function showLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.querySelector('.loading-text').textContent = 'Carregando análises de sinistros...';
            loadingScreen.style.display = 'flex';
        }
        
        function hideLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }
        
        function showError(message) {
            // TODO: Implementar sistema de notificações
            console.error('❌', message);
            alert(message); // Temporário
        }
        
        // =====================================================
        // ATALHOS DE TECLADO
        // =====================================================
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K para foco na busca
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            // ESC para limpar busca
            if (e.key === 'Escape') {
                const searchInput = document.getElementById('searchInput');
                if (searchInput === document.activeElement) {
                    clearSearch();
                    searchInput.blur();
                }
            }
            
            // Setas para navegação nas páginas
            if (e.key === 'ArrowLeft' && e.altKey) {
                e.preventDefault();
                changePage(currentPage - 1);
            }
            if (e.key === 'ArrowRight' && e.altKey) {
                e.preventDefault();
                changePage(currentPage + 1);
            }
        });
        
        // =====================================================
        // PERFORMANCE E OTIMIZAÇÕES
        // =====================================================
        
        // Debounce para busca
        let searchTimeout;
        const originalSearchAnalyses = searchAnalyses;
        searchAnalyses = function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(originalSearchAnalyses, 300);
        };
        
        // Lazy loading para imagens
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                }
            });
        });
        
        // Auto-refresh dos dados a cada 5 minutos
        setInterval(async () => {
            try {
                const oldCount = allAnalyses.length;
                await loadAnalyses();
                const newCount = allAnalyses.length;
                
                if (newCount !== oldCount) {
                    console.log(`🔄 Dados atualizados: ${newCount - oldCount} novas análises`);
                    applyFilters();
                    
                    // TODO: Mostrar notificação de atualização
                }
            } catch (error) {
                console.warn('⚠️ Erro no auto-refresh:', error);
            }
        }, 5 * 60 * 1000);
        
        // Disponibilizar para debugging
        window.WELAR_DEBUG = {
            allAnalyses: () => allAnalyses,
            filteredAnalyses: () => filteredAnalyses,
            currentPage: () => currentPage,
            reloadData: loadAnalyses,
            supabase: supabase,
            currentUser: () => currentUser
        };
        
        console.log(`
        🔥 WELAR v3.1 HOME PAGE ATUALIZADA CARREGADA
        =============================================
        ✅ Sistema de autenticação implementado
        ✅ URLs atualizadas para wisify.welar.com.br
        ✅ Supabase configurado para novo ambiente
        ✅ Imagens usando URL em vez de base64
        ✅ Análise de benefício incluída nos cards
        ✅ Paginação configurada (${itemsPerPage} por página)
        ✅ Filtros e busca ativos
        ✅ Auto-refresh a cada 5 minutos
        ✅ Atalhos de teclado habilitados
        ✅ Logo atualizada
        ✅ Seções "Filtros" e "Ferramentas" removidas
        ✅ Botão "Filtros Avançados" removido
        ✅ Seção "Status" removida da sidebar
        ✅ Verificação de cargo implementada (ADMIN, ANALISTA, SUPERVISOR)
        
        🔥 NOVAS FUNCIONALIDADES DE TERCEIROS
        =============================================
        ✅ Consulta à tabela consolidacao_terceiros
        ✅ Badge "TERCEIRO" nos cards de análise de terceiros
        ✅ Mapeamento de campos diferentes para associados e terceiros
        ✅ URLs diferenciadas para visualização, edição e impressão
        ✅ Filtro por tipo de análise (Todos, Associados, Terceiros)
        ✅ Função auxiliar para identificação de análise de terceiro
        ✅ Atualização da função getConsolidacaoData() para buscar na tabela correta
        ✅ Atualização da função generateAnalysisCard() com badge e dados diferenciados
        
        📧 Debug: window.WELAR_DEBUG
        `);
    </script>
</body>
</html>
