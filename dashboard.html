<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Disponível em Breve</title>
    <link rel="icon" type="image/png" href="https://f005.backblazeb2.com/file/levelave/Logos+Welar+_Instagram.png">
    <link rel="shortcut icon" type="image/png" href="https://f005.backblazeb2.com/file/levelave/Logos+Welar+_Instagram.png">
    <link rel="apple-touch-icon" href="https://f005.backblazeb2.com/file/levelave/Logos+Welar+_Instagram.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de partículas no fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            width: 200px;
            height: auto;
            max-width: 80vw;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            animation: blink 2s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        /* Efeito de brilho ao redor da logo */
        .logo-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 3s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes blink {
            0%, 50% { 
                opacity: 1;
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }
            75% { 
                opacity: 0.3;
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
            }
            100% { 
                opacity: 1;
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
            }
        }

        @keyframes glow {
            0% { 
                transform: scale(1);
                opacity: 0.3;
            }
            100% { 
                transform: scale(1.1);
                opacity: 0.1;
            }
        }

        .message {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #b8b8d1;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            margin-bottom: 40px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ffffff;
            animation: dotPulse 1.5s ease-in-out infinite;
            opacity: 0.4;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes dotPulse {
            0%, 60%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            30% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .message {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .logo {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 1.4rem;
                letter-spacing: 0.5px;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .logo {
                width: 120px;
            }
        }

        /* Efeito de cursor personalizado */
        body {
            cursor: none;
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
        }

        .custom-cursor::before {
            content: '';
            width: 4px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="https://f005.backblazeb2.com/file/levelave/Logos+Welar+_Instagram.png" alt="Logo" class="logo" id="logo">
        </div>
        
        <h1 class="message">Página Disponível em Breve</h1>
        <p class="subtitle">Estamos preparando algo incrível para você</p>
        
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Cursor personalizado
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });

        // Efeito hover na logo
        const logo = document.getElementById('logo');
        logo.addEventListener('mouseenter', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            cursor.style.borderColor = 'rgba(255, 255, 255, 0.8)';
        });

        logo.addEventListener('mouseleave', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            cursor.style.borderColor = 'rgba(255, 255, 255, 0.5)';
        });

        // Efeito de paralaxe suave no movimento do mouse
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const logo = document.querySelector('.logo-container');
            logo.style.transform = `translate(${mouseX * 10 - 5}px, ${mouseY * 10 - 5}px)`;
        });

        // Detectar erro de carregamento da imagem
        logo.addEventListener('error', () => {
            logo.style.display = 'none';
            const container = document.querySelector('.logo-container');
            container.innerHTML = '<div style="width: 200px; height: 100px; background: rgba(255,255,255,0.1); border: 2px dashed rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.6); font-size: 14px;">Logo não encontrada</div>';
        });
    </script>
</body>
</html>
